# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:

  - id: cat-ascii
    ldflags: -s -w
    main: ./cat-ascii/main.go
    env:
      - CGO_ENABLED=0
    binary: cat-ascii
    goos:
      - linux
      - darwin
      - windows

  - id: epub-lint
    ldflags: -s -w
    main: ./epub-lint/main.go
    env:
      - CGO_ENABLED=0
    binary: epub-lint
    goos:
      - linux
      - darwin
      - windows

  - id: jp-proc
    ldflags: -s -w
    main: ./jp-proc/main.go
    binary: jp-proc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
  
  - id: magnum
    ldflags: -s -w
    main: ./magnum/main.go
    binary: magnum
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
  
  - id: song-converter
    ldflags: -s -w
    main: ./song-converter/main.go
    binary: song-converter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

  - id: versy
    ldflags: -s -w
    main: ./versy/main.go
    binary: versy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
