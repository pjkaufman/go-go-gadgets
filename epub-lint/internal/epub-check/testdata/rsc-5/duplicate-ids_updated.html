<body><div xmlns="http://www.w3.org/1999/xhtml" id="book-columns"><div xmlns="http://www.w3.org/1999/xhtml" id="book-inner">
<p id="auto_bookmark_toc_9" class="P_Chapter_Header"><span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">Prologue</span></span></p>
<p class="P_Chapter_Header" id="auto_bookmark_toc_9_2"><span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1"> </span></span></p>
<p class="P_Prose_Formatting" id="auto_bookmark_toc_9_3"><span style=" font-weight: bold; font-size: 2.40em; letter-spacing: 0.60mm;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">H</span></span><span style=" font-size: 0.80em;"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">YLINGS—A NATION</span></span><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1"> sealed away by the Great Spell. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.2">No army could breach it, no matter their numbers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.3">No one could enter the nation of Hylings without the permission of the Great Spirit, who still oversaw its protection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.4">Not even the divines were capable of breaking through the barrier.</span></span></p>
<p class="P_Prose_Formatting" id="line"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">The inhabitants of Hylings were long in years and ears. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.2">They were the elves—specifically, high elves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.3">Elion was the Capital of Hylings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.4">Orio Ashrain—the King of Hylings—paced his personal chambers in the Palace of Quinrail, impatient for the time to come. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.5">He gazed out of the large window that overlooked the lush green town below.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">"…"</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">No matter how many times Orio experienced this, he knew he would never get used to it.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman__And__Italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">I can become accustomed to almost anything else. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.2">It truly is strange.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">He laughed at himself in self-reproach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.2">He wished he could be by her side, but tradition dictated the king could not be in the room when it happened. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.3">All he could do was wait.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">Hands clasped behind his back, he looked out at the clear, crisp sky beyond the window pane.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">"…Great Spirit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.2">Please keep her safe this time too…"</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">Then, the news finally came.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">"Your majesty."</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">Just what he had been waiting for.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">"A healthy baby has been born."</span></span></p>
<p class="P_Prose_Formatting"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1"> </span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">The queen, Shireen Ashrain, lay in bed with a look of pure adoration in her eyes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.2">Cradled in her lithe arms was an infant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.3">Shireen smiled at the king as he entered the room and her eyes grew softer as Orio gave his thanks.</span></span></p>
<p class="P_Prose_Formatting" id="line_2"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">"It's a girl," she said.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">"A girl." </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.2">The king approached his wife's side, careful not to make a sound. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.3">He looked down at his child.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman__And__Italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">It might sound trite to put it this way, but…</span></span></p>
<p class="P_Prose_Formatting" id="line_3"><span class="C_Current__And__Times_New_Roman__And__Italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">…She's the most beautiful thing that I have ever seen.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman__And__Italic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">Has it been that long since a girl has been born to our house? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.2">Is it simply having my wish fulfilled that is making me feel this way, or is this child more special than I can even imagine?</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">Orio put his hands together and offered a prayer of thanks to the Great Spirit.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">"—Thank you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.2">Thank you for watching over us."</span></span></p>
<p class="P_Prose_Formatting" id="line_4"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">He turned to his wife.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">"Her name…?" </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.2">Orio looked down at the babe's face once more.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">"We already chose a name for if she was a girl, remember?"</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">"Then it's settled."</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">The two of them looked down at their daughter's face, the child they brought into this world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.2">The king smiled at the queen.</span></span></p>
<p class="P_Prose_Formatting"><span class="C_Current__And__Times_New_Roman"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">"Seras," she said, naming her for the first time in her life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.2">"Seras Ashrain."</span></span></p>
